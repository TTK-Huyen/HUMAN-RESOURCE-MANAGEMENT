spring.application.name=notification-service
server.port=8085
notification.internalApiKey=CHANGE_ME

# ===== MySQL datasource =====
spring.datasource.url=jdbc:mysql://localhost:3306/hrm_notification?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=Asia/Ho_Chi_Minh&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===== Flyway =====
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# ===== JPA =====
# Vì dùng Flyway tạo table => để validate (khuyên dùng)
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
